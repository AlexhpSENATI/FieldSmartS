<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Fieldsmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Ocultar scroll en navegadores modernos */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE y Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
</head>

<body class="bg-[#e9e9e9]">
  <!-- Contenedor con margen como en el dise침o -->
  <div class="h-screen p-3">
    <div class="h-full grid grid-cols-[260px_1fr] gap-3">
      <!-- Sidebar -->
      <aside class="bg-[#0f1116] text-white rounded-2xl flex flex-col shadow-lg overflow-hidden">
        <!-- Logo -->
        <div class="flex flex-col items-center py-6 border-b border-white/10">
          <img src="https://via.placeholder.com/80" alt="Logo"
            class="w-20 h-20 rounded-full mb-2 object-cover" />
          <h1 class="text-base font-bold tracking-[0.2em]">FIELDSMART</h1>
        </div>

        <!-- Men칰 -->
        <nav class="mt-4 flex-1 space-y-1 px-3">
          <a href="index.html"
            class="flex items-center gap-3 px-4 py-2 rounded-lg">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span>Dashboard</span>
          </a>
          <a href="estadisticas.html"
            class="flex items-center gap-3 px-4 py-2 rounded-lg">
            <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
            <span>Estad칤sticas</span>
          </a>
          <a href="control.html" class="flex items-center gap-3 px-4 py-2 rounded-lg">
            <i data-lucide="sliders" class="w-5 h-5"></i>
            <span>Control</span>
          </a>
          <a href="configuracion.html" class="flex items-center gap-3 px-4 py-2 rounded-lg">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span>Configuraci칩n</span>
          </a>
          <a href="logs.html" class="flex items-center gap-3 px-4 py-2 rounded-lg">
            <i data-lucide="file-text" class="w-5 h-5"></i>
            <span>Logs</span>
          </a>
        </nav>

        <!-- Bot칩n cerrar -->
        <div class="p-4">
          <button
            class="w-full flex items-center justify-between bg-white text-gray-900 py-2 px-3 rounded-lg font-medium">
            <span>Cerrar</span>
            <span class="w-6 h-6 rounded-full grid place-items-center border border-sky-600 text-sky-600">
              <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </span>
          </button>
        </div>
      </aside>

      <!-- Columna derecha -->
      <div class="flex flex-col min-h-0">
        <!-- Topbar -->
        <header class="bg-[#0f1116] rounded-2xl h-14 flex items-center gap-3 px-4 shadow-md shrink-0">
          <!-- Buscador con icono -->
          <div class="relative flex-1">
            <i data-lucide="search"
              class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500"></i>
            <input type="text" placeholder="Buscar"
              class="w-full h-10 rounded-full pl-12 pr-4 outline-none text-gray-900" />
          </div>

          <!-- Iconos + avatar -->
          <button class="w-9 h-9 rounded-full bg-white grid place-items-center shadow">
            <i data-lucide="bell" class="w-5 h-5 text-gray-700"></i>
          </button>
          <button class="w-9 h-9 rounded-full bg-white grid place-items-center shadow">
            <i data-lucide="settings" class="w-5 h-5 text-gray-700"></i>
          </button>
          <img src="https://via.placeholder.com/40" alt="Perfil"
            class="w-9 h-9 rounded-full object-cover ring-2 ring-white/30" />
        </header>

        <!-- Contenido con scroll -->
        <section class="flex-1 mt-3 rounded-2xl bg-[#dfe0e1] p-6 shadow-inner overflow-y-auto no-scrollbar">
          <h1 class="text-2xl font-black uppercase tracking-[0.15em] text-[#1d2a38]"
            style="font-family: Georgia, 'Times New Roman', serif;">
            PANEL DE CONTROL
          </h1>

          <div class="mt-4 space-y-4">
            <!-- Simulaci칩n de contenido largo -->
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 1</div>
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 2</div>
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 3</div>
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 4</div>
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 5</div>
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 6</div>
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 7</div>
            <div class="bg-gray-300 p-6 rounded-xl">Bloque 8</div>
          </div>
        </section>
      </div>

    </div>
  </div>

  <script>
    lucide.createIcons();

    // 游댠 Script para activar din치micamente el men칰
    const currentPath = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll("aside nav a");

    links.forEach(link => {
      const linkPath = link.getAttribute("href");

      if (linkPath === currentPath) {
        link.classList.remove("text-gray-200", "hover:bg-white/5");
        link.classList.add("bg-white", "text-gray-900", "font-medium");
      } else {
        link.classList.remove("bg-white", "text-gray-900", "font-medium");
        link.classList.add("text-gray-200", "hover:bg-white/5");
      }
    });
  </script>
</body>

</html>
